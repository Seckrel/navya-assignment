<html>
  <head>
    {% block head %}{% endblock %}
  </head>

  <body>
    {% block content %}{% endblock %} {% comment %}
    <table>
      <tr>
        <th>S No</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Score</th>
      </tr>
      {%for data in record%}
      <tr>
        <td style="width: 10%">{{forloop.counter}}</td>
        <td sttyle="width: 40%; text-align: left;">{{data.name|title}}</td>
        <td style="width: 30%">{{data.roll_no}}</td>
        <td style="width: 20%">{{data.score}}</td>
      </tr>
      {%endfor%}
    </table>
    {% endcomment %}
  </body>
</html>
